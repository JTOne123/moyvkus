<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <link rel="stylesheet" href="file:///C:/moyvkus/default.css" type="text/css" />
</head>
<body>
    <div id="FriendsItem" class="FriendsItem">
        <table cellpadding="0" cellspacing="0" class="FriendsItemTable">
            <tr>
                <td valign="top">
                    <a href="{FriendUrl}">
                        <img src="{FriendAvatarUrl}" title="{FriendFullName}" class="FriendAvatar"/></a>
                </td>
                <td valign="top">
                    <table>
                        <tr>
                            <td class="LabelText">
                                {FullNameText}
                            </td>
                            <td class="LableValue">
                                <a href="{FriendUrl}">{FriendFullName}</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="LabelText">
                                {FriendRatingLevelText}
                            </td>
                            <td class="LableValue">
                                {FriendRatingLevel}
                            </td>
                        </tr>
                        <tr>
                            <td class="LabelText">
                                {FriendBestRecipe}
                            </td>
                            <td class="LableValue">
                                <a href="{FriendBestRecipesUrl}">{FriendBestRecipe}</a>
                            </td>
                        </tr>
                    </table>
                </td>
                <td valign="top">
                    <table>
                        <tr>
                            <td>
                                <a href="#" id="SendMessage" name="SendMessage">
                                    <div class="Login_submit">
                                        {SendMessage}
                                    </div>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="#" id="FriendFriends" name="FriendFriends">
                                    <div class="Login_submit">
                                        {FriendFriends}
                                    </div>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="#" id="DeleteFriend" name="DeleteFriend">
                                    <div class="Login_submit">
                                        {DeleteFriend}
                                    </div>
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
