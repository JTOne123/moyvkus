<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
      <link rel="stylesheet" href="file:///C:/moyvkus/default.css" type="text/css" />
</head>
<body>
    <div class="MainDivProfile">
        <table cellpadding="0" cellspacing="0" class="MainTableProfile">
            <tr>
                <td colspan="2" class="UserStatus">
                    {UserStatus}
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <div class="LeftColumn">
                        <table cellpadding="0" cellspacing="5" class="LeftTableProfile">
                            <tr>
                                <td class="Headers">
                                    {Avatar}
                                </td>
                            </tr>
                            <tr>
                                <td class="Avatar">
                                    <img id="avatar" />
                                </td>
                            </tr>
                            <tr>
                                <td class="Headers">
                                    {MyFriendsHeader}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {MyFriends}
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td valign="top">
                    <div class="RightColumn">
                        <table cellpadding="0" cellspacing="5" class="RightTableProfile">
                            <tr>
                                <td class="Headers">
                                    {MyData}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {UserData}
                                </td>
                            </tr>
                            <tr>
                                <td class="Headers">
                                    {MyRecipes}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {UserRecipes}
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
