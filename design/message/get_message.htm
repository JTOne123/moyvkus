<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <link rel="stylesheet" href="file:///C:/moyvkus/default.css" type="text/css" />
</head>
<body>
    <div class="MainDivProfile">
        <form id="MessageForm" method="POST" action="/message">
        <table cellpadding="0" cellspacing="0" class="MainTableProfile Friends">
            <tr>
                <td class="UserStatus">
                    {NewMessage}
                </td>
            </tr>
            <tr>
                <td class="Dialog Message">
                    <table>
                        <tr>
                            <td colspan="2" class="MessageTitle">
                                {NewMessage}
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <img src="{AvatarUrl}" title="{FriendFullName}" class="MessageAvatar" />
                            </td>
                            <td class="MessageTd">
                                <table class="Message">
                                    <tr>
                                        <td class="LabelText LabelTextMessage">
                                            {From}
                                        </td>
                                        <td class="LableValue LabelValueMessage">
                                            <a href="{UserUrl}">{UserFullName}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="LabelText LabelTextMessage">
                                            {To}
                                        </td>
                                        <td class="LableValue LabelValueMessage">
                                            <a href="{FriendUrl}">{FriendFullName}</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="LabelText LabelTextMessage">
                                            {Subject}
                                        </td>
                                        <td class="LableValue LabelValueMessage">
                                            {SubjectValue}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="LabelText LabelTextMessage">
                                            {Text}
                                        </td>
                                        <td class="LableValue LabelValueMessage">
                                            {TextValue}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                        </td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <a href="#" id="lnkSend" name="lnkSend" onclick="document.forms['MessageForm'].submit();">
                                                            <div class="Login_submit">
                                                                {Answer}
                                                            </div>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a href="javascript:history.back(1)" id="lnkCancel" name="lnkCancel">
                                                            <div class="Login_submit">
                                                                {Delete}
                                                            </div>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
